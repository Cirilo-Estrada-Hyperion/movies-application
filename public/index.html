<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <title>Movies Galore</title>
    <!--<link rel="stylesheet" href="public/style.css" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

<!--Movie Gallery population-->
<div class="wrapper">
    <div class="heading-container">
        <h1>Movie Gallery</h1>
        <table id="movie-gallery" class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody id="insertMovie"></tbody>
        </table>

    </div>
</div>

<!--Search for specific movie-->
<nav class="menu-sidebar-container menu-close">
    <ul class="menu-links">
        <li class="menu-item">
            <label for="menu-search" id="menu-search-label">Search</label>
            <input type="text" id="menu-search">
        </li>
        <!--Adding Specific Movie-->
        <li class="menu-item">
            <h2 class="add-movie">Add Movie</h2>
            <form class="add-movie-container" id="addMovies">
                <label for="add-title" class="add-movie-title">Movie Title:
                    <input type="text" id="add-title">
                </label>
                <br>
                <label for="add-genre" class="add-movie-genre">Movie Genre:
                    <input type="text" id="add-genre">
                </label>
                <br>
                <label for="add-rating" class="add-movie-rating">Movie Rating:
                    <input type="number" min="1" max="5" value="3" id="add-rating">
                </label>
                <br>
                <button type="button" id="add-button">Add</button>
            </form>
        </li>

        <!--Editing a Specific Movie-->
        <li class="menu-item">
            <h2 class="edit-movie">Edit Movie</h2>
            <form class="edit-movie-container">
                <label for="edit-title" class="edit-movie-title">Edit Movie Title:
                    <input type="text" id="edit-title">
                </label>
                <label for="edit-rating" class="edit-movie-rating">
                    <br>
                    Edit Movie Rating:
                    <input type="number" id="edit-rating" min="1" max="5" value="3">
                </label>
                <br>
                <button data-id=${movies.id} type="button" id="edit-button">Edit</button>

        <!--Deleting a Specific Movie-->
        <li class="menu-item">
                <h2 class="delete-movie">Delete Movie</h2>
                <form class="delete-movie-container">
                    <label for="delete-movie-title" class="delete-movie-title">Movie Title:
                        <input type="text" id="delete-movie-title">
                    </label>
                    <br>
                <button type="button" id="delete-button">Delete</button>
            </form>
        </li>
    </ul>
</nav>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="./main.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
