<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container">
        <h1>Hello There!</h1>
        <p>To get started, edit <code>src/index.js</code>.</p>
    </div>

    <form>
        <input type="text">
        <button id="add" type="submit">Add Movie</button>
    </form>

    <table id="movieGallery" class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Rating</th>
            <th>ID</th>
            <th>Genre</th>
        </tr>
        </thead>
        <tbody id="insertMovies"></tbody>
    </table>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
