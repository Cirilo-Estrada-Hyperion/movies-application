<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <title>My Application</title>
    <!--<link rel="stylesheet" href="public/style.css" />-->

</head>

<body>

<div class="wrapper">
    <div class="heading-container">
        <h1>Movie Gallery</h1>
        <table id="movie-gallery" class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody id="insertMovie"></tbody>
        </table>

    </div>
</div>

<nav class="menu-sidebar-container menu-close">
    <ul class="menu-links">
        <li class="menu-item">
            <label for="menu-search" id="menu-search-label">Search</label>
            <input type="text" id="menu-search">
        </li>
        <li class="menu-item">
            <h2 class="add-movie">Add Movie</h2>
            <form class="add-movie-container">
                <label for="add-movie-title" class="add-movie-title">Movie Title:
                    <input type="text" id="add-movie-title">
                </label>
                <br>
                <label for="add-movie-genre" class="add-movie-genre">Movie Genre:
                    <input type="text" id="add-movie-genre">
                </label>
                <br>
                <label for="add-movie-rating" class="add-movie-rating">Movie Rating:
                    <input type="number" min="1" max="5" value="3" id="add-movie-rating">
                </label>
                <br>
                <button type="button" id="add-button">Add</button>
            </form>
        </li>

        <li class="menu-item">
            <h2 class="edit-movie">Edit Movie</h2>
            <form class="edit-movie-container">
                <label for="edit-movie-title" class="edit-movie-title">Edit Movie Title:
                    <input type="text" id="edit-movie-title">
                </label>
                <label for="edit-movie-rating" class="edit-movie-rating">
                    <br>
                    Edit Movie Rating:
                    <input type="number" id="edit-movie-rating" min="1" max="5" value="3">
                </label>
                <br>
                <button type="button" id="edit-button">Edit</button>

        <li class="menu-item">
                <h2 class="delete-movie">Delete Movie</h2>
                <form class="delete-movie-container">
                    <label for="delete-movie-title" class="delete-movie-title">Movie Title:
                        <input type="text" id="delete-movie-title">
                    </label>
                    <br>
                <button type="button" id="delete-button">Delete</button>
            </form>
        </li>
    </ul>
</nav>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>
</html>
